<!DOCTYPE html>
<html>
<head>
  <title>Lista Aninhada</title>
</head>
<body>
  <!-- Cronograma de estudos -->
  <ol>
      <!-- A utilização de listas ordenadas pode ser útil, por exemplo, se quisermos definir um cronograma de estudos (sabemos que existem pré-requisitos entre um assunto e outro). -->
    <li>
      <h3>FRONT-END</h3>
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
      </ol>
    </li>
    <li>
      <h3>BACK-END</h3>
      <ol type="1" start="3" reversed>
          <!--          type
                1 = Ordem numerica (padrão)
                a = Ordem alfabética minuscula
                A = ordem alfabética maiuscula
                i = numeração romanos minusculos
                I = numeração romanos maiusculos-->
        
            <!-- start = inicia a numeração da lista -->
            <!-- reversed =  comportamento da nossa lista será de maneira reversa-->
        <li>Lógica de programação com PHP</li>
        <li>Estrutura de dados com PHP</li>
        <li>Orientação a objetos com PHP</li>
      </ol>
    </li>
  </ol>
</body>
</html>
