<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caption</title>
</head>
<body>
    <table>
        <caption>Tabela de Smartphones</caption>
        <thead>
            <tr>
                <th>Linha</th>
                <th>Unidades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Julia</td>
                <td>Lopes</td>
            </tr>
            <tr>
                <td>Marcos</td>
                <td>Green Day</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Rock</td>
                <td>Estados Unidos</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
