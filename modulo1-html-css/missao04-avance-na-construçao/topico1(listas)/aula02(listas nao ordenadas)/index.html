<!DOCTYPE html>
<html>
<head>
    <title>Categorizando produtos</title>
</head>
<body>
<ul>
    <li>
        <h3>Eletrodomésticos</h3>
        <ul type="circle">
            <li>Torradeiras</li>
            <li>Fornos e Fogões</li>
            <li>Geladeiras</li>
        </ul>
    </li>
    <li>
        <!-- type
            disc = marcação atraves de circulos(bolinha cheia = padrão)
            square = marcação atraves de quadrados
            circle = marcação atraves de circunferencia (bolinha vazia)
            none = remove a marcação da lista -->
        <h3>Hardware</h3>
        <ul type="circle">
            <li>Placas de vídeo</li>
            <li>Placas de Som</li>
            <li>Processadores</li>
        </ul>
    </li>
</ul>
</body>
</html>
